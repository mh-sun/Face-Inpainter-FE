<div class="bg-white dark:bg-gray-900 text-black dark:text-white p-2">
  <div class="flex flex-col justify-center items-center gap-4">
    <h1 class="text-center border-2 border-indigo-500 rounded w-96 py-4 text-slate-400">SELECT PICTURE</h1>
    <div class="flex justify-center items-center w-3/4">
      <label class="flex flex-col justify-center items-center w-full h-32 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col justify-center items-center">
            <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
        </div>
        <input type="file" (change)="onchange($event)" class="hidden"/>
      </label>
    </div>
    <div *ngIf="srcInput">
      <div class="flex justify-center items-center gap-8">
        <p class="w-96 text-center text-xl p-4">INPUT IMAGE</p>
        <p class="w-96 text-center text-xl p-4">OUTPUT IMAGE</p>
      </div>
      <div class="flex justify-center items-center gap-8">
        <div class="flex flex-col justify-center items-center bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
          <img [src]=srcInput alt="" class="w-96">
        </div>

        <div class="flex flex-col justify-center items-center">
          <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
            (click)="onInpaintClick()">
            Inpaint
          </button>
        </div>

        <div class="flex flex-col justify-center items-center  bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
          <img [src]=srcOutput alt="" class="w-96" id="output">
        </div>
      </div>
    </div>
  </div>
</div>
